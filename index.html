  <body>
    <navbar class="nav"><p class="navitem" id="mynavitem1"> accesories</p>
    
      <p class="navitem" id="mynavitem3">About us</p>
      <p class="navitem" id="mynavitem4"> Contact us</p>
    </navbar>
      <div class="logodiv"> <img src="/img/hackers-poulette-logo.png" id="logo"></div>
      <p class='mytext'><img src="/img/1200px-Raspberry_Pi_logo.svg.png" id="raspberry"> best Raspberry accessories</p>
      <div class="container" id="containeritems">
        <div class="item" id="item1"></div>
        <div class="item" id="item2"></div>
        <div class="item" id="item3"></div>
        <div class="item" id="item4"></div>
        <div class="item" id="item5"></div>
      </div>
    
    <h1 class="about">About Us</p>  
      <div class="container-fluid" id="aboutcontainer">
        <div class="founderpic"></div>
      <p class="founder"></p>
      </div>
      <p class="refund">Want a refund? Need to ask us about a specific thing ?, contact us !</p>
      <img src="/img/play_for_work-24px (2).svg" id="downarrow">
      <div class="mybackground">
   <h2 class="contactus">CONTACT US</h2>
   <form>
     <div class="container" id="containercontactus">
      <div class="form-row">
        <div class="form-group col-md-3">
          <label for="inputName4">Name</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
        <div class="form-group col-md-3">
          <label for="inputPassword4">Lastname</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
        </div>
        <div class="form-group col-md-6">
          <label for='inputmail'>Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputMessage">Message</label>
        <textarea name="message" class="form-control" id="inputMessage" placeholder="What do you want to ask us ?"></textarea>
      </div>
    
      <div class="form-row">
          <div class="form-group col-md-4">
              <label for="inputState">Subject</label>
              <select id="inputState" class="form-control">
                <option selected>Refund</option>
                <option>Complain</option>
                <option>Repair</option>
                
              </select>
            </div>
        <div class="form-group col-md-2">
          <label for="inputState">sexe</label>
          <select id="inputState" class="form-control">
            <option selected>Male</option>
            <option>Female</option>
          </select>
        </div>
        <div class="form-group col-md-4">
            <label for="inputState">country</label>
            <select id="inputState" class="form-control">
              <option selected>France</option>
              <option>Belgium</option>
              <option>England</option>
              <option>Burundi</option>
              <option>USA</option>
              <option>Canada</option>
              <option>Russia</option>
              <option>Greece</option>
              <option>Spain</option>
              <option>Portugal</option>

            </select>
          </div>
       
      </div>
      
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
